<!DOCTYPE html> <html lang="sa"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>संस्कृत प्रो क्विज़</title> <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet"> <style> body { font-family: 'Noto Sans Devanagari', sans-serif; margin:0; background: linear-gradient(135deg,#f6d365,#fda085); display:flex; justify-content:center; align-items:center; min-height:100vh; overflow-x:hidden; } .container { background:#fff; border-radius:20px; max-width:600px; width:90%; padding:30px; text-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.3); animation:fadeIn 1s ease; position:relative; } h1 { margin-bottom:10px; color:#333; } .progress-container { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; } .progress-text { font-weight:bold; } .progress-bar { height:12px; background:#eee; border-radius:6px; flex:1; margin-left:10px; overflow:hidden;} .progress { height:100%; background:#f6d365; width:0%; transition:width 0.5s;} #timer { font-weight:bold; font-size:1.2rem; color:#333; margin-bottom:15px; } .question-card { background:#fff8dc; padding:25px; border-radius:15px; font-size:1.25rem; min-height:100px; margin-bottom:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); display:flex; align-items:center; justify-content:center; transition: transform 0.3s, background 0.3s; } .question-card.animate { transform: scale(1.05); } .options { display:grid; grid-template-columns:1fr 1fr; gap:10px; } .options button { padding:15px; font-size:1rem; border:none; border-radius:10px; cursor:pointer; background:#ffe4b5; transition:0.3s transform, 0.3s background; } .options button:hover { transform: scale(1.05); background:#ffd27f; } .options button.correct { background:#90ee90; } .options button.wrong { background:#ff7f7f; } #nextBtn { margin-top:15px; padding:10px 20px; font-size:1rem; border:none; border-radius:10px; background:#f6d365; cursor:pointer; transition:0.3s; display:none;} #nextBtn:hover { transform: scale(1.05); background:#fda085; } #scoreContainer { font-size:1.5rem; margin-top:20px; display:none; } .restartBtn, .shareBtn, .viewBtn { margin-top:15px; padding:10px 15px; border:none; border-radius:10px; cursor:pointer; background:#f6d365; transition:0.3s; margin-right:10px;} .restartBtn:hover, .shareBtn:hover, .viewBtn:hover { transform: scale(1.05); background:#fda085; } .review-container { display:none; margin-top:20px; text-align:left; max-height:300px; overflow-y:auto; padding:10px; border:1px solid #ccc; border-radius:10px; background:#fefbd8; } .review-container h3 { font-size:1rem; margin-bottom:5px; } @keyframes fadeIn { from {opacity:0;} to {opacity:1;} } @media(max-width:500px){ .options{ grid-template-columns:1fr; } } .confetti { position:absolute; width:10px; height:10px; background:gold; top:0; left:50%; opacity:1; pointer-events:none; animation:fall 2s linear forwards; border-radius:50%; } @keyframes fall { 0% {transform:translateY(0) rotate(0deg);} 100% {transform:translateY(500px) rotate(360deg); opacity:0;} } .start-screen { text-align:center; } .start-screen h2 { margin-bottom:20px; } .startBtn { padding:12px 20px; border:none; border-radius:10px; cursor:pointer; background:#f6d365; font-size:1.1rem; } .startBtn:hover { transform: scale(1.05); background:#fda085; } </style> </head> <body> <div class="container"> <!-- Start Screen --> <div id="startScreen" class="start-screen"> <h2>संस्कृत प्रो क्विज़ में आपका स्वागत है!</h2> <button class="startBtn" onclick="startQuiz()">शुरू करें</button> </div> <!-- Quiz Section --> <div id="quizContainer" style="display:none;"> <h1>संस्कृत प्रो क्विज़</h1> <div class="progress-container"> <div class="progress-text" id="progressText">प्रश्न 1 / 10</div> <div class="progress-bar"><div class="progress" id="progress"></div></div> </div> <div id="timer">30</div> <div id="quiz"> <div class="question-card" id="question"></div> <div class="options"> <button id="option0"></button> <button id="option1"></button> <button id="option2"></button> <button id="option3"></button> </div> <button id="nextBtn">अगला प्रश्न</button> </div> <div id="scoreContainer"> <p id="finalScore"></p> <button class="restartBtn" onclick="restartQuiz()">पुनः प्रारंभ करें</button> <button class="shareBtn" onclick="shareScore()">अपना अंक साझा करें</button> <button class="viewBtn" onclick="viewAnswers()">उत्तर देखें</button> <div class="review-container" id="reviewContainer"></div> </div> </div> </div> <script> // ===== Sounds ===== const correctSound=new Audio("https://www.myinstants.com/media/sounds/correct.mp3"); const wrongSound=new Audio("https://www.myinstants.com/media/sounds/wrong.mp3"); // ===== Questions ===== const allQuestions = [ ["सूर्यस्य वर्णः कः?", "नील", "हरित", "पीत", "लोहित", "पीत"], ["भारतस्य राजधानी किम्?", "दिल्ली", "कोलकाता", "चेन्नई", "मुम्बई", "दिल्ली"], ["गुरु का अर्थ कः?", "विद्यार्थी", "शिक्षक", "राष्ट्र", "सखा", "शिक्षक"], ["नदी का संस्कृत नाम?", "झरना", "सरिता", "तालाब", "सागर", "सरिता"], ["पृथ्वी का संस्कृत नाम?", "जल", "भूमि", "अग्नि", "वायु", "भूमि"], ["हंस का संस्कृत नाम?", "सिंह", "हंस", "कुरु", "शशक", "हंस"], ["वायू का अर्थ?", "अग्नि", "हवा", "जल", "पृथ्वी", "हवा"], ["विद्यालया क्या होता?", "अश्रम", "विद्यालय", "गृह", "वन", "विद्यालय"], ["सप्त का अर्थ?", "दो", "तीन", "सात", "चार", "सात"], ["अग्नि का अर्थ?", "जल", "आग", "वायु", "पृथ्वी", "आग"] ]; // ===== Pick Random Questions ===== function pickRandomQuestions(allQuestions,count){ let copy=[...allQuestions], selected=[]; for(let i=0;i<count;i++){ let idx=Math.floor(Math.random()*copy.length); selected.push(copy[idx]); copy.splice(idx,1); } return selected; } let quizQuestions=[]; let currentIndex=0; let score=0; let time=30; let timerInterval; let userAnswers=[]; const questionEl=document.getElementById("question"); const optionsBtns=[...document.querySelectorAll(".options button")]; const nextBtn=document.getElementById("nextBtn"); const scoreContainer=document.getElementById("scoreContainer"); const finalScore=document.getElementById("finalScore"); const progressBar=document.getElementById("progress"); const progressText=document.getElementById("progressText"); const timerEl=document.getElementById("timer"); const reviewContainer=document.getElementById("reviewContainer"); // ===== Start Quiz ===== function startQuiz(){ document.getElementById("startScreen").style.display="none"; document.getElementById("quizContainer").style.display="block"; quizQuestions=pickRandomQuestions(allQuestions,10); currentIndex=0; score=0; userAnswers=[]; showQuestion(); } // ===== Show Question ===== function showQuestion(){ let q=quizQuestions[currentIndex]; questionEl.textContent=q[0]; questionEl.classList.add("animate"); setTimeout(()=>questionEl.classList.remove("animate"),300); for(let i=0;i<4;i++){ optionsBtns[i].textContent=q[i+1]; optionsBtns[i].disabled=false; optionsBtns[i].classList.remove("correct","wrong"); } nextBtn.style.display="none"; progressText.textContent=प्रश्न ${currentIndex+1} / ${quizQuestions.length}; progressBar.style.width=${(currentIndex/quizQuestions.length)*100}%; resetTimer(); } // ===== Timer ===== function resetTimer(){ clearInterval(timerInterval); time=30; timerEl.textContent=time; timerInterval=setInterval(()=>{ time--; timerEl.textContent=time; if(time<=0){ selectCorrect(); } },1000); } // ===== Option Click ===== optionsBtns.forEach(btn=>{ btn.addEventListener("click",(e)=>{ clearInterval(timerInterval); let selected=e.target.textContent; let correct=quizQuestions[currentIndex][5]; userAnswers[currentIndex]=selected; if(selected===correct){ score++; e.target.classList.add("correct"); correctSound.play(); confettiBurst(); } else { e.target.classList.add("wrong"); wrongSound.play(); selectCorrect(); } optionsBtns.forEach(b=>b.disabled=true); nextBtn.style.display="inline-block"; }); }); function selectCorrect(){ let correct=quizQuestions[currentIndex][5]; optionsBtns.forEach(b=>{ if(b.textContent===correct) b.classList.add("correct"); }); optionsBtns.forEach(b=>b.disabled=true); nextBtn.style.display="inline-block"; } // ===== Next Question ===== nextBtn.addEventListener("click",()=>{ currentIndex++; if(currentIndex<quizQuestions.length){ showQuestion(); } else{ showResult(); } }); // ===== Show Result ===== function showResult(){ document.getElementById("quiz").style.display="none"; scoreContainer.style.display="block"; finalScore.textContent=तव अंक: ${score} / ${quizQuestions.length} (${Math.round(score/quizQuestions.length*100)}%); progressBar.style.width=100%; clearInterval(timerInterval); confettiBurst(); } // ===== Restart Quiz ===== function restartQuiz(){ quizQuestions=pickRandomQuestions(allQuestions,10); currentIndex=0; score=0; userAnswers=[]; scoreContainer.style.display="none"; reviewContainer.style.display="none"; document.getElementById("quiz").style.display="block"; showQuestion(); } // ===== Share Score ===== function shareScore(){ if(navigator.share){ navigator.share({title:"संस्कृत प्रो क्विज़", text:मेरा स्कोर: ${score}/10}); } else { alert(मेरा स्कोर: ${score}/10); } } // ===== View Answers ===== function viewAnswers(){ reviewContainer.innerHTML=""; quizQuestions.forEach((q,i)=>{ let user=userAnswers[i]||"कोई उत्तर नहीं"; reviewContainer.innerHTML+=<h3>${i+1}. ${q[0]}</h3> <p>आपका उत्तर: ${user}</p> <p>सही उत्तर: ${q[5]}</p><hr>; }); reviewContainer.style.display="block"; } // ===== Confetti Animation ===== function confettiBurst(){ for(let i=0;i<30;i++){ let c=document.createElement("div"); c.classList.add("confetti"); c.style.left=Math.random()*100+"%"; c.style.background=["#f6d365","#fda085","#ff7f7f","#90ee90","#ffd700"][Math.floor(Math.random()*5)]; document.querySelector(".container").appendChild(c); setTimeout(()=>c.remove(),2000); } } </script> </body> </html>
